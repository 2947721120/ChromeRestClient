<dom-module id="arc-saved-list-item">
  <template>
    <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--table-list-item);
      position: relative;
      overflow: visible;
      --paper-input-container: {
        padding: 0;
        margin: 0;
      }
      ;
    }
    
    :host([selected]) {
      background-color: var(--table-background-color-selected, #F5F5F5);
    }
    
    .checkbox-column {
      @apply(--table-checkbox-value);
    }
    
    .name-column {
      @apply(--table-name-value);
    }
    
    .method-column {
      @apply(--table-method-value);
    }
    
    .url-column {
      @apply(--table-url-value);
    }
    
    .action-column {
      @apply(--table-action-value);
    }
    
    paper-dialog.nameEditDialog {
      position: absolute;
      top: -24px;
      left: 24px;
    }
    
    paper-dialog.nameEditDialog paper-input.name-input {
      margin: 0;
      padding: 0 24px;
      margin-top: 12px;
    }
    </style>
    <div class="checkbox-column">
      <paper-checkbox checked="{{selected}}"></paper-checkbox>
    </div>
    <div class="name-column" on-tap="_editName" id="nameColumn">
      <span>[[arrayItem(request.har.pages.*, 0, 'title')]]</span>
    </div>
    <div class="method-column">{{request.method}}</div>
    <div class="url-column">{{request.url}}</div>
    <div class="action-column">
      <paper-button on-tap="_navigateItem">open</paper-button>
    </div>
    <template id="detailsDialogTemplate">
      <paper-dialog id="details">
        <h2>[[request.har.pages.0.title]]</h2>
        <paper-dialog-scrollable>
          <arc-request-details-dialog-view request="[[request]]"></arc-request-details-dialog-view>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>Close</paper-button>
        </div>
      </paper-dialog>
    </template>
  </template>
  <script src="arc-saved-list-item.js"></script>
</dom-module>
