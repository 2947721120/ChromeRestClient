--><!--
The `arc-file-exporter` element is a helper element for `arc-data-import-controller`
that is responsible for file export.

Example:

<arc-file-exporter></arc-file-exporter>

@group Controller Elements
@element arc-file-exporter
--><html><head></head><body><dom-module id="arc-file-exporter">
  <template>
    <style>
    :host {
      @apply(--layout-vertical);
    }

    h2 {
      @apply(--section-title);
    }

    .padding-section {
      @apply(--section-padding);
    }

    .action-button {
      @apply(--action-button);
    }

    .action-button:hover {
      @apply(--action-button-hover);
    }

    p {
      @apply(--paper-font-caption);
    }
    </style>
    <h2 class="section-title">Export to file</h2>
    <template is="dom-if" if="{{loading}}">
      <div class="padding-section">
        <paper-spinner active="true" alt="Preparing data"></paper-spinner>
      </div>
    </template>
    <template is="dom-if" if="{{!loading}}">
      <template is="dom-if" if="{{!dataReady}}">
        <div class="padding-section">
          <p>Prepare data to export first and wait until ready.</p>
          <paper-button class="action-button" on-transitionend="_prepareDataClick">Prepare data to export</paper-button>
        </div>
      </template>
      <template is="dom-if" if="{{dataReady}}">
        <div class="padding-section" id="dataDownload2">
          <p>Click on a button below to download your data.</p>
          <paper-button raised="true" class="action-button" on-tap="_saveData">Download file</paper-button>
          <paper-button on-tap="_cancelExport">Cancel</paper-button>
        </div>
      </template>
    </template>
    <chrome-app-filesystem id="writer" content="[[_writableContent]]" mime="application/json" read-as="json" file-name="[[_fileSuggestedName]]" on-error="_saveFileError" on-file-save="_fileSavedHandler"></chrome-app-filesystem>
  </template>
</dom-module>
<script src="arc-file-exporter.js"></script>
</body></html>
