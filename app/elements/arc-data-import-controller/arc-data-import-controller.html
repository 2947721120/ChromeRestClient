--><!--
The `arc-data-import-controller` is a controller for data import and export.
It is responsible for all data import / export operations in the app.

Example:

<arc-data-import-controller></arc-data-import-controller>

@group Controller Elements
@element arc-data-import-controller
--><html><head></head><body><dom-module id="arc-data-import-controller">
  <template>
    <style>
    :host {
      @apply(--layout-vertical);
      padding: 20px 0;
    }

    .import-file-section {
      margin-bottom: 40px;
    }

    .padding-section {
      padding-left: 24px;
    }
    </style>
    <template is="dom-if" if="{{loading}}">
      <div class="hidden padding-section" id="dataDownloadSpinner">
        <paper-spinner active="true" alt="Preparing data"></paper-spinner>
      </div>
    </template>
    <template is="dom-if" if="{{!loading}}">
      <template is="dom-if" if="{{_showFileImport}}">
        <arc-file-importer class="import-file-section" importing="{{_fileImporting}}" on-import="_importFileData"></arc-file-importer>
      </template>
      <template is="dom-if" if="{{_showFileExport}}">
        <arc-file-exporter class="import-file-section" exporting="{{_fileExporting}}"></arc-file-exporter>
      </template>
      <template is="dom-if" if="{{_showServerOptions}}">
        <arc-server-exporter on-connect="_connectAppServer" authorized="[[authorized]]"></arc-server-exporter>
      </template>
    </template>
    <user-provider id="userProvider" authorized="{{authorized}}"></user-provider>
  </template>
</dom-module>
<script src="arc-data-import-controller.js"></script>
</body></html>
