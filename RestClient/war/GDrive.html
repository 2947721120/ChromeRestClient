<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="Starter.css">
<title>Advanced Rest Client Application</title>
</head>
<body class="rest-client">

	<div class="gwt-PopupPanelGlass"></div>
	<div id="starterDialog"
		class="gwt-DialogBox">
		<div class="dialogMiddleCenter">
			<div class="dialogMiddleCenterInner dialogContent">
				<div class="container">
					<div class="dialogTitle">
						<span>Running Advanced Rest Client....</span>
					</div>
					<div class="dialogInformationContent">
						<div class="loader">
							<img src="img/starterLoader.gif" alt="Loading Advanced Rest Client" title="Loading Advanced Rest Client" />
						</div>
					</div>
					<div class="dialogButtons hidden">
						<button id="actionButton" type="button" class="button">Save as new</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="starter.js"></script>
</body>
</html>
